<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="./signup-style.css">
</head>

<body>
  <div class="container">
    <h1>회원가입</h1>
    <p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>

    <form method="post">
      <div class="signup-id">
        <label for="user-id">아이디</label><input type="text" id="user-id">
      </div>

      <div class="signup-email">
        <label for="user-email">이메일</label><input type="email" id="user-email">
      </div>

      <div class="signup-pw">
        <label for="user-pw">비밀번호</label><input type="password" id="user-pw">
      </div>

      <div class="signup-nickname">
        <label for="user-nickname">닉네임</label><input type="text" id="user-nickname">
      </div>

      <fieldset>
        <legend>성별</legend>

        <ul class="gender-radio">
          <li><input type="radio" id="male">남성</li>
          <li><input type="radio" id="female">여성</li>
          <li><input type="radio" id="no">선택 안함</li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>사용 기술</legend>

        <ul class="tech-checkbox">
          <li><input id="html" type="checkbox">HTML</li>
          <li><input id="css" type="checkbox">CSS</li>
          <li><input id="js" type="checkbox">JavaScript</li>
          <li><input id="python" type="checkbox">Python</li>
          <li><input id="django" type="checkbox">Django</li>
          <li><input id="github" type="checkbox">GitHub</li>
          <li><input id="postgresql" type="checkbox">PostgreSQL</li>
        </ul>
      </fieldset>

      <button class="btn-signup" type="submit">회원가입</button>
    </form>
  </div>
</body>

</html>
