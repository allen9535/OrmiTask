<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <h1>로그인</h1>
        <p>아이디와 비밀번호를 입력하고 로그인하세요</p>

        <form method="post">
            <div class="id">
                <label for="user-id">아이디</label><input type="text" id="user-id">
            </div>

            <div class="pw">
                <label for="user-pw">비밀번호</label><input type="password" id="user-pw">
            </div>

            <div class="chkbox">
                <input type="checkbox" id="save-id"><label for="save-id">아이디 저장</label>
            </div>

            <button class="login-btn" type="submit">로그인</button>
        </form>
    </div>
</body>

</html>
